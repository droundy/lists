<!DOCTYPE html>
<html>

<head>
    <title>[% self.name %]</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <script type="text/javascript">[% memorable_wordlist:: JAVASCRIPT as UTF8 %]</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    details {
        transition: background-color 0.5s ease-in-out;
        border-radius: 1em;
    }
</style>

<script type="text/javascript">
    function randomColor(brightness) {
        function randomChannel(brightness) {
            var r = 255 - brightness;
            var n = 0 | ((Math.random() * r) + brightness);
            var s = n.toString(16);
            return (s.length == 1) ? '0' + s : s;
        }
        return '#' + randomChannel(brightness) + randomChannel(brightness) + randomChannel(brightness);
    }
    function goWhite() {
        var elems = document.querySelectorAll('[contenteditable]'), i;
        for (i = 0; i < elems.length; ++i) {
            let elem = elems[i];
            elem.style.backgroundColor = 'white';
        }
    }
    let mycolor = randomColor(150);
    const ws = new WebSocket('ws://' + location.host + '/sheets/ws/[% self.code %]');
    console.log('did websocket');
    ws.onopen = function () {
        console.log('connected');

        var elems = document.querySelectorAll('[contenteditable]'), i;
        console.log('got elems', elems);
        for (i = 0; i < elems.length; ++i) {
            let elem = elems[i];
            console.log('added listener to', elem);
            elem.addEventListener('input', function () {
                ws.send(JSON.stringify({
                    'type': 'change',
                    'id': elem.id,
                    'html': elem.innerHTML,
                    'color': mycolor,
                }));
            });
        }
    };
    var timer = setTimeout(goWhite, 1000);
    ws.onmessage = function (event) {
        let msg = JSON.parse(event.data);
        console.log(msg);
        // message(msg.data);
        let elem = document.getElementById(msg.id);
        if (elem.innerHTML != msg.html) {
            clearTimeout(timer);
            timer = setTimeout(goWhite, 1000);
            elem.innerHTML = msg.html;
            elem.style.backgroundColor = msg.color;
        }
    };
    ws.onclose = function () {
        console.log('disconnected');
    };
</script>

<body>
    <main>
        <header>
            <h1>[% self.name %]</h1>
        </header>
        <details id='new' contenteditable="true">
            <summary>Edit this to create a new section</summary>
            Extra information here.
        </details>
    </main>
</body>

</html>
