<div id="[% self.id %]" class="row">
    [% for item in self.items.iter() { %]
    <div id="[% item.id %]" class="ce" contenteditable="true">[% item.html as UTF8 %]</div>
    [% } %]
    <div>
        <button class="delitem md-18"><i class="material-icons">remove_circle</i></button>
        <button class="newitem md-18"><i class="material-icons">add_circle</i></button>
    </div>
</div>
