<!DOCTYPE html>
<html>

<head>
    <title>[% self.code %]</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

        <header>
            <h1>[% self.code %]</h1>

             [% c.name %]
        [% } %]
    </main>
</body>

</html>
