<details draggable="true" [% if self.title.contains('!') { %] open [% } %]id="[% self.table_id %]"
        ondragstart="mydrag(event)">
    <summary>
        <span id="[% self.title_id %]" class="ce" contenteditable="true">[% if self.title.split_whitespace().next().is_some() { self.title as UTF8 } else { %] ??? [%} %]</span>
        <i class="material-icons">drag_indicator</i>
    </summary>
    <button class="newrow"><i class="material-icons">add_circle</i></button>
    <div id="[% self.content_id %]" class="ce" contenteditable="true">[% self.content as UTF8 %]</div>
    <div class="table">
    [% for row in self.table.iter() { row } %]
    </div>
</details>
<div class="droptarget" ondrop="mydrop(event)" ondragover="mydragover(event)"></div>
