<!DOCTYPE html>
<html>
<head>
  <title>[% self.name %]</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <script>
    function replace_things(url) {
      var request = new XMLHttpRequest();
      request.open('GET', url, true);
      request.onload = function() {
         if (request.status >= 200 && request.status < 400) {
           // Success!
           document.getElementById('thingsid').innerHTML = request.responseText;
         } else {
           // We reached our target server, but it returned an error
           document.getElementById('thingsid').innerHTML = request.responseText;
         }
      };
      request.onerror = function() {
        // There was a connection error of some sort
      };
      request.send();
    }
    function toggleView(id) {
      document.getElementById(id).classList.toggle('hide');
    }
  </script>
  <nav>
    <ul>
      <li>
        <form id="pass-form"
              autocomplete="off"
              onsubmit="var name_element = document.getElementById('the-name'); window.location.href = '/[% self.code %]/'+name_element.value; return false;">
          <!-- <label>New list</label> -->
          <input type="text" name="name" id="the-name" placeholder="New list">
        </form>
      </li>
      [% for ch in read_lists(&self.code).iter() { %]
      <li><a href="/[% self.code %]/[% ch %]">[% ch %]</a></li>
         [% } %]
      <li>
        <form action="/search..." method="get"
              autocomplete="off"
              target="hidden-form">
              <label>Search</label>
              <input type="text" id="search-id" name="search"
                     oninput="var pat =
                              document.getElementById('search-id').value;
                              if (pat == '') { pat = 'qqq'; }
                              replace_things('/[% self.code as URL
                              %]/[% self.name as URL
                              %]/search/'+pat);" autofocus>
        </form>
      </li>
    </ul>
  </nav>
  <main>
    <header>
      <h1>[% self.name %]</h1>
      <iframe style="display:none" name="hidden-form"></iframe>
    </header>
    <ul id="thingsid">
      <li>
        <form action="/new-thing" method="post"
              autocomplete="off"
              target="hidden-form"
              onsubmit="setTimeout(function () { window.location.reload(); }, 500)">
          <label>New [% self.name %]</label>
          <input type="text" name="name" autofocus>
          <input type="hidden" name="list" value="[% self.name %]">
          <input type="hidden" name="code" value="[% self.code %]">
        </form>
      </li>
      [% for child in self.things.iter() {
      %]<li>[% child %]</li>[%
      } %]
    </ul>
  </main>
</body>
</html>
