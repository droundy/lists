<!DOCTYPE html>
<html>
<head>
  <title>[% self.name %]</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <script>
    function toggleView(id) {
        document.getElementById(id).classList.toggle('hide');
    }
  </script>
  <nav>
    <ul>
      <li>
        <form id="pass-form" onsubmit="var name_element = document.getElementById('the-name'); window.location.href = '/[% self.code %]/'+name_element.value; return false;">
          <label>New list</label>
          <input type="text" name="name" id="the-name">
        </form>
      </li>
      [% for ch in read_lists(&self.code).iter() { %]
      <li><a href="/[% self.code %]/[% ch %]">[% ch %]</a></li>
      [% } %]
    </ul>
  </nav>
  <main>
    <header>
      <h1>[% self.name %]</h1>
      <iframe style="display:none" name="hidden-form"></iframe>
    </header>
    <ul>
      <li>
        <form action="/new-thing" method="post"
              target="hidden-form"
              onsubmit="setTimeout(function () { window.location.reload(); }, 500)">
          <label>New [% self.name %]</label>
          <input type="text" name="name" autofocus>
          <input type="hidden" name="list" value="[% self.name %]">
          <input type="hidden" name="code" value="[% self.code %]">
        </form>
      </li>
      [% for child in self.things.iter() {
      %]<li>[% child %]</li>[%
      } %]
    </ul>
  </main>
</body>
</html>
